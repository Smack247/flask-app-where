<!DOCTYPE html>
<html>
<head>
    <title>Local Events</title>
</head>
<body>
    <h1>Local Events</h1>
    <form method="post" action="/get-location">
        <label for="max_distance_km">Max Distance (km):</label>
        <input type="number" id="max_distance_km" name="max_distance_km" value="10">
        <button type="submit">Update</button>
    </form>
    <ul>
        {% for event in events %}
        <li>
            <h2>{{ event.name }}</h2>
            <p>{{ event.date }}</p>
            <p>{{ event.location }}</p>
            <a href="{{ event.link }}">More Info</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
